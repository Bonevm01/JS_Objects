<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Remove element</title>
    <style>
        p{
            color:red;
            font-size:20px;
            text-decoration:underline;
        }
    </style>
</head>
<body>
    <p>Please enter F12 and see the result of my code</p>
    <script>
        // Task 2 - Write a function that removes all elements with a given value
        //          Attach it to the array type
        //          Read about prototype and how to attach methods

        Array.prototype.removeElements = function (value) {
            for (var i in this) {
                if (this[i] === value) {
                    this.splice(i, 1)
                }
            }
        }

        var arr = [1, 3, 2, 5, 1, 6, 7, -1, 5, '"1"', "Gosho", 1, 3];
        console.log('Initial array contains ' + arr.join(', '));
        arr.removeElements(5);
        arr.removeElements(1);

        console.log("After removing elements with value 5 and 1 array contains " + arr.join(', '));

        arr.removeElements("Gosho");
        console.log("After removing element with value 'Gosho' array contains " + arr.join(', '));
		
		var arr2 = ['George','Ivan','Gosho','Pesho','Misho'];
		console.log('Initial array contains ' + arr2.join(', '));
        arr2.removeElements('Ivan');
       
        console.log("After removing element with value 'Ivan'the array contains " + arr2.join(', '));
		

    </script>
</body>
</html>
