<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Check properties</title>
    <style>
        p {
            color: red;
            font-size: 20px;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <p>Please enter F12 and see the result of my code</p>
    <script>
        // task 4 - Write a function that checks if a given object contains a given property

        function hasProperty(obj, prop) {
            if (obj[prop]) {
                return true;
            }
            return false;
        }

        var arr = [1, 2, 'gg', 0];

        console.log(hasProperty(arr, "length"));
        console.log(hasProperty(arr, "name"));
        arr.name = "Ivan";
        console.log(hasProperty(arr, "name"));
        console.log(hasProperty(arr, "account"));
        arr.account = 'RBBGSF1145256';
        console.log(hasProperty(arr, "account"));

    </script>
</body>
</html>
