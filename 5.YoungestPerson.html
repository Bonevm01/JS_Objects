    <script>
        // Task 5 - Write a function that finds the youngest person in a given array of persons and prints his/hers full name
        var arr = [
        { fname: "Ivan", lname: "Ivanov", age: 19 },
        { fname: "Georgi", lname: "Georgiev", age: 30 },
        { fname: "Petar", lname: "Petrov", age: 18 },
        { fname: "Angel", lname: "Angelov", age: 28 }
        ];

        function findYoungest(array) {
            var minAge = 100;
            var index = -1;
            for (var i = 0; i < arr.length; i++) {
                if (arr[i].age < minAge) {
                    minAge = arr[i].age;
                    index = i;
                }
            }

            console.log('The youngest person is: ' +arr[index].fname + ' ' + arr[index].lname + ' ' + arr[index].age);
        }

        findYoungest(arr);

    </script>
