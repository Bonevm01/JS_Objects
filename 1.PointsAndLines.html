<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Points and Lines</title>
    <style>
        p{
            color:red;
            font-size:20px;
            text-decoration:underline;
        }
    </style>
</head>
<body>
    <p>Please enter F12 and see the result of my code</p>
    <script>
        // Task 1 - Write functions for working with shapes in  standard Planar coordinate system
        // Points are represented by coordinates P(X, Y)
        // Lines are represented by two points, marking their beginning and ending
        // L(P1(X1,Y1), P2(X2,Y2))
        // Calculate the distance between two points
        // Check if three segment lines can form a triangle

        var createPoint = function (x, y) {
            return {
                X: x,
                Y: y,
                toString: function () { return "Point(" + x + "," + y + ")"; }
            }
        }

        var createLine = function (point1, point2) {
            return {
                start: point1,
                end: point2,
                length: Math.round(Math.sqrt((point1.X - point2.X) * (point1.X - point2.X) + (point1.Y - point2.Y) * (point1.Y - point2.Y))*100)/100,
                toString: function () {
                    return "Line(" + point1 + "," + point2 + ")";
                }
            }
        }

        var p1 = createPoint(1, 0);
        var p2 = createPoint(5, 4);

        console.log("Distance between " + p1 + " and " + p2 + " is " + createLine(p1, p2).length)

        var line1 = createLine(p1, p2);

        var point3 = createPoint(-1, 2);
        var point4 = createPoint(0, -1);
        var line2 = createLine(point3, point4);
        console.log(line2 + " has length ->" + line2.length);

        var point5 = createPoint(-3, -2);
        var point6 = createPoint(-5, -1);
        var line3 = createLine(point5, point6);
        console.log(line3 + " has length ->" + line3.length);

        function checkTriangle(l1, l2, l3) {
            if (l1.length+l2.length>l3.length && l1.length+l3.length>l2.length && l2.length+l3.length>l1.length) {
                return true;
            }
            return false;
        }

        console.log("Lines with lengths "+ line1.length + ", "+line2.length + " and " + line3.length +" can form a triangle -> " + checkTriangle(line1, line2, line3))

    </script>
</body>
</html>
